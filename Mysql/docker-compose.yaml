version: "3"
services:
  db1:
    image: mysql:latest
    ports: 
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_USER=david
      - MYSQL_PASSWORD=david
      - MYSQL_DATABASE=ecommerce
    volumes:
      - type: bind
        source: /c/temp/mysql/mysql1
        target: /var/lib/mysql/
    container_name: mysql1
  db2:
    image: mysql:latest
    ports: 
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_USER=david
      - MYSQL_PASSWORD=david
      - MYSQL_DATABASE=ecommerce
    volumes:
      - type: bind
        source: /c/temp/mysql/mysql2
        target: /var/lib/mysql/
    container_name: mysql2